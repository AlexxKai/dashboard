<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #navbar {
      height: 100vh;
      width: 80px;
      background-color: #333;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding-top: 20px;
    }

    #navbar a {
      text-decoration: none;
      color: white;
      padding: 10px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    #navbar a:hover {
      background-color: #555;
    }

    #toggle-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
    }

    #menu {
      display: none;
      position: fixed;
      top: 70px;
      left: 80px;
      background-color: #333;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    #menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    #menu a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div id="navbar">
  <a href="#">Inicio</a>
  <a href="#">Página 1</a>
  <a href="#">Página 2</a>
  <a href="#">Página 3</a>
  <a href="#">Página 4</a>
  <button id="toggle-btn">
    <img src="./img/yo.png" alt="Icono">
  </button>
</div>

<div id="menu">
  <a href="#">Opción 1</a>
  <a href="#">Opción 2</a>
  <a href="#">Opción 3</a>
</div>

<script>
  document.getElementById("toggle-btn").addEventListener("click", function() {
    var menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  });
</script>

</body>
</html>
