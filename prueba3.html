<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      height: 100vh;
      width: 250px;
      background-color: #333;
      color: #fff;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    #sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin: 5px 0;
      border-bottom: 1px solid #555;
      width: 100%;
      text-align: center;
    }

    #sidebar img {
      width: 80%;
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #menuBtn {
      position: fixed;
      left: 0;
      bottom: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    #dropdown {
      display: none;
      position: fixed;
      left: 60px;
      bottom: 40px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #dropdown a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 8px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <img src="./img/logo/10.png" alt="Logo">
  <a href="#">Inicio</a>
  <a href="#">Página 1</a>
  <a href="#">Página 2</a>
  <a href="#">Página 3</a>
  <a href="#">Página 4</a>
</div>

<button id="menuBtn">&#9776;</button>

<div id="dropdown">
  <a href="#">Opción 1</a>
  <a href="#">Opción 2</a>
  <a href="#">Opción 3</a>
</div>

<script>
  document.getElementById('menuBtn').addEventListener('click', function() {
    var dropdown = document.getElementById('dropdown');
    dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
  });
</script>

</body>
</html>
